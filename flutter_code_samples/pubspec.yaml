name: gread
description: GRead - Social Reading Platform for Android
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0

  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Navigation
  go_router: ^13.0.0

  # Utilities
  intl: ^0.18.1
  html: ^0.15.4
  url_launcher: ^6.2.3

  # Logging
  logger: ^2.0.2+1

  # Service Locator (optional, if not using Riverpod for all DI)
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

